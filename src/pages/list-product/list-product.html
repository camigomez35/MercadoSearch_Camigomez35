<ion-header>
  <ion-navbar  color="dark">
    <ion-title text-center>
      MercadoSeach Camigomez35
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngFor="let producto of results">
    <ion-item text-wrap>
      <ion-thumbnail item-start>
        <img [src]="producto.thumbnail">
      </ion-thumbnail>
      <h3>{{producto.title}}</h3>
      <p>${{producto.price}}</p>
      <p>Estado vendedor: {{producto.seller.power_seller_status}}</p>
    </ion-item>
  </ion-list>

</ion-content>
